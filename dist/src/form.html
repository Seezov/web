<html lang="en"><head><meta charset="UTF-8"><title>Form</title><link rel="stylesheet" type="text/css" href="../styles/main.css"><link rel="stylesheet" type="text/css" href="../styles/libs.css"><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script><script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script><script src="../scripts/form.js"></script><script src="../scripts/libs.js"></script></head><body class="form-body"><button type="button" class="btn btn-info form"><a class="link" href="./general.html">Back</a></button><form name="myForm"><div class="form-group"><label for="firstName">Имя</label> <input id="firstName" type="text" class="form-control" onblur="checkOnLetters(firstName)"></div><div class="form-group"><label for="lastName">Фамилия</label> <input id="lastName" type="text" class="form-control" onblur="checkOnLetters(lastName)"></div><div class="form-group"><label for="address">Адрес, город, страна и почтовый индекс</label> <input id="address" type="text" class="form-control" onblur="checkIndex()"></div><div class="form-group"><label for="email">Email</label> <input id="email" type="email" class="form-control" onblur="checkEmail()"></div><button type="button" class="btn btn-primary">Отправить</button></form></body></html>
